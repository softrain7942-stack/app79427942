<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>내 파이 앱 - 메인넷 준비 완료</title>
</head>
<body>
  <h1>내 파이 앱 (메인넷 대기중)</h1>
  <p>아래 버튼 누르면 바로 Pi 지갑 연결돼요!</p>

  <!-- 여기서부터 순서대로 3개만 정확히 넣으면 끝 -->
  <!-- 1. 이 줄이 제일 위에 와야 함 (Pi SDK 본체) -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <!-- 2. 그 다음에 너가 만든 로그인 로직 -->
  <script src="/pi_login.js"></script>

  <!-- 3. 마지막에 버튼 -->
  <button onclick="piLogin()" style="font-size:20px;padding:15px 30px;background:#5f3dc4;color:white;border:none;border-radius:12px;">
    Pi로 로그인
  </button>
</body>
</html>
